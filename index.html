<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Interactive card details form</title>

</head>
<body>
  <div class="overlay"></div>
  <div class="left-side">
    <div class="front">
      <img src="images/bg-card-front.png" class="img" alt="">
      <div class="circle-div">
        <div class="white-circle"></div>
        <div class="empty-circle"></div>
      </div>
      <p class="cardnumber js-cardnumber">
        0000 0000 0000 0000
      </p>
      <p class="cardholder js-cardholder">
        Jane Appleseed
      </p>
      <p class="expdate js-expdate">
        00/00
      </p>
    </div>
    <div class="back">
      <img src="images/bg-card-back.png" class="img" alt="">
      <p class="cvc js-c-v-c">
        000
      </p>
    </div>
  </div>
  <form class="js-form"></form>
  <script type="module" src="index.js"></script>
</body>
</html>
